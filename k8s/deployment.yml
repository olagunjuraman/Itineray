apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuxt-fullstack-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nuxt-fullstack-app
  template:
    metadata:
      labels:
        app: nuxt-fullstack-app
    spec:
      containers:
      - name: nuxt-fullstack-app
        image: your-nuxt-image:tag
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
